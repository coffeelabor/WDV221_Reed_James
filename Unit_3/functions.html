<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <nav>
        <h3><a href="../index.html">Home</a></h3>
    </nav>
    <!-- 1. Create a function called sayHello( ). The function will use the alert( ) function to display your name. Call it
    during runtime.-->
    <div>
        <script>
            function sayHello(){
                alert('Hello Reed');
            }

            sayHello();
        </script>
        <!-- 2. Create a function called printHello( ). The function will use the document.write( ) function to display your name.
        Call it twice in a row during runtime. -->
        <script>
            function printHello(){
                document.write('Reed');
            }

            printHello();
            printHello();
        </script>
        <!-- 3. Call the printHello( ) function so that it prints your name inside of an h1 element. -->
        <h1>
            <script>
                printHello();
            </script>
        </h1>
        <!-- 4. Create a function called characterCount( ). -->
        <script>
            function characterCount(){   
                // Create a local variable called testString.
                let testString;    
                // Use the prompt( ) to ask for a string. Store the result in the testString variable.
                testString =  prompt('Please enter a word or phrase');
                // Use the String.length property to get the number of characters in the variable.
                stringLength = testString.length;
                // Display the results using an alert( ).
                alert(`Your entry was ${stringLength} characters long`);
            }
            // characterCount();
        </script>
    <!-- Call this function using an event handler such as onclick. -->
    <p><button onclick="characterCount()">Click me</button> to find the length of a string</p>
    </div>
</body>
</html>
