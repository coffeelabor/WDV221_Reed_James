<html lang="en">
<head>

    <title>In Class Project</title>

<body>
    <nav>
        <h3><a href="../index.html">Home</a></h3>
    </nav>
    <p>
        <script>
            findLengthOfName = (name) => {
                return name.length
            }
            var firstName = prompt("What is your first names");
            var lastName = prompt("What is your last names");
            formattedName = firstName + "," + lastName;        
            document.write(formattedName);
            alert("Your formatted name is "+findLengthOfName(formattedName)+" long");
            console.log("The ',' is in position ",formattedName.indexOf(","));
            console.log(`test string ${formattedName}`);
        </script>
    </p>
</body>
